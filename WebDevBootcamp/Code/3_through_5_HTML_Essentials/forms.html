<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
</head>

<body>
    <!-- Empty container for interactive controls that submit data -->
    <form action="">
        <input type="text"              name="" id=""   placeholder="Username" />
        <input type="password"          name="" id=""   placeholder="Password" />
        <input type="color"             name="" id="" />
        <input type="checkbox"          name="" id="" />
        <input type="date"              name="" id="" />
        <input type="email"             name="" id=""   placeholder="Email" />
        <input type="file"              name="" id="" />
        <input type="month"             name="" id="" />
        <input type="number"            name="" id=""   placeholder="number" />
        <input type="radio"             name="" id="" />
        <input type="range"             name="" id="" />
        <input type="search"            name="" id=""   placeholder="Search" />
        <input type="tel"               name="" id=""   placeholder="Telephone Number" />
        <input type="time"              name="" id="" />
        <input type="image"             name="" id="" />
        <input type="url"               name="" id=""   placeholder="URL" />
        <input type="week"              name="" id="" />
        <input type="datetime-local"    name="" id="" />
    
    </form>

    <hr>

    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">

        <label for="color">Color</label>
        <input type="color" name="color" id="color">

        <label for="number">Number</label>
        <input type="number" name="number" id="number">
        <button>Submit</button>
    </form>


</body>

</html>
